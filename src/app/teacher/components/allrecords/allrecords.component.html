
<div class="header" >
    <div style="flex-grow: 1; text-align: center;"><h1>Result Management System</h1></div>
    <div class="logout">
        <a routerLink=""  class="btn btn-primary logout-button">Logout</a>
    </div>
</div>
<div class="add">
    <a class="btn btn-primary" (click)="navigateToAdd()" >Add Record</a>
</div>
<div class="container col-8 " style="margin-top: 100px;">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>RollNo</th>
                <th>Name</th>
                <th>DOB</th>
                <th>Score</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.rollNo}}</td>
                <td>{{student.name}}</td>
                <td>{{student.dateOfBirth}}</td>
                <td>{{student.score}}</td>

                <td>
                    <a class="btn" (click)="edit(student.rollNo)" style="margin-right: 10px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                        </svg>
                    </a>
                    <a class="btn" (click)="delete(student.rollNo)" style="color: red;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </a>
                </td>
                

            </tr>
        </tbody>
    </table>
</div>
<router-outlet></router-outlet>
